name: ai_spor_pro
description: AI destekli spor bülteni analiz uygulaması
publish_to: 'none'
version: 23.0.23+24

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core - Realtime Database kullanımı
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  firebase_database: ^12.1.2  # ✅ Realtime Database eklendi
  firebase_remote_config: ^6.1.4
  cloud_functions: ^6.0.6  # ✅ Cloud Functions (Satın alma doğrulama için)
  firebase_messaging: ^16.1.1  # ✅ Push Notifications (FCM)
  # ❌ cloud_firestore KALDIRILDI - Realtime Database kullanıyoruz
  # ❌ firebase_storage KALDIRILDI - Görsel kaydedilmiyor
  # ❌ google_sign_in KALDIRILDI - Sadece email/password kullanılıyor
  
  
  # Localization (Dil Desteği)
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^17.0.1
  
  # Image Picker
  image_picker: ^1.1.2
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.0
  
  # ❌ flutter_dotenv KALDIRILDI - Remote Config kullanıyoruz
  
  # In-App Purchases
  in_app_purchase: ^3.2.3
  in_app_purchase_android: ^0.4.0+8
  
  # Google Mobile Ads (Conversion Tracking)
  google_mobile_ads: ^7.0.0
  
  # URL Launcher (Kullanıcı sözleşmesi, gizlilik politikası için)
  url_launcher: ^6.3.1
  
  # Local Storage
  shared_preferences: ^2.3.4
  
  # Device Info (IP ban sistemi için)
  device_info_plus: ^12.3.0
  
  # Local Notifications (FCM foreground notification için)
  flutter_local_notifications: ^19.5.0
  
  # Onboarding
  smooth_page_indicator: ^2.0.1
  
  # Rating & Review
  in_app_review: ^2.0.9
  
  # UI & Fonts
  cupertino_icons: ^1.0.8
  google_fonts: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # ❌ .env dosyası kaldırıldı - Remote Config kullanıyoruz
  # Assets (eğer varsa başka dosyalar)
  # assets:
  #   - assets/
    
  # Fontlar (Google Fonts paketi ile otomatik)